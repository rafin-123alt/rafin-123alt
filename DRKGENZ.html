<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DARK Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      font-family: 'Orbitron', sans-serif;
      color: white;
      text-align: center;
      background: #000;
    }

    .overlay {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 1em;
      letter-spacing: 4px;
    }

    .btn {
      padding: 15px 40px;
      margin: 10px;
      font-size: 1.2em;
      border: none;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
      backdrop-filter: blur(5px);
    }

    .btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    #bg {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="bg"></div>
  <div class="overlay">
    <h1>DARK Tools</h1>
    <button class="btn" onclick="window.location.href='https://www.roblox.web.pk/generator/BLOODMOONS/create'">Generator</button>
    <button class="btn" onclick="window.location.href='https://bloxtools.st/generator/Darketh0s'">Autohar</button>
    <button class="btn" onclick="window.location.href='https://discord.gg/NrejzWZupd'">Join Discord</button>
  </div>

  <!-- Live Background Animation -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("bg", {
      "particles": {
        "number": {
          "value": 90,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle"
        },
        "opacity": {
          "value": 0.6,
          "random": true
        },
        "size": {
          "value": 4,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 4,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          }
        }
      },
      "retina_detect": true
    });
  </script>
</body>
</html>
